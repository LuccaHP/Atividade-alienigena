<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //definição de altura e largura do background do jogo
        const larguraJogo = 700;
        const alturaJogo = 850;

        //configuração do framweork Phaser
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },

        

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //cria a instância do jogo usando a classe Phaser e passando a configuração descrito no config acima 
        const game = new Phaser.Game(config);

        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var moeda;
        var pontuacao = 0;
        var placar;

        // Lista de moedas coletadas
        var moedasColetadas = [];

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.image('base', 'assets/base.png')
        }

        function create() {
            //cria o background conforme já pre adicionado na função preload 
            this.add.image(larguraJogo / 2, alturaJogo / 2, 'background');


             //adicionar o fogo da nave
            fogo = this.add.sprite(0, 0, 'turbo_nave');
            fogo.setVisible(false);

            //criação do alien
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true)

            //imput para movimentar o alien pelo teclado 
            teclado = this.input.keyboard.createCursorKeys();
            //plataforma com física
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            this.physics.add.collider(alien, plataforma);
            base = this.physics.add.staticImage(larguraJogo/2, 830, 'base').setScale(0.5).setSize(2000, 70);
            this.physics.add.collider(alien, base);
            //adição de moeda
            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma);
            this.physics.add.collider(moeda, base);

            // adicionando placar 
            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, { fontSize: '45px', fill: '#495613' });

            //alien encostando na mooeda
            this.physics.add.overlap(alien, moeda, function () {
                moeda.setVisible(false);//moeda desaparece
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650); //sorteio de numero para a posição 
                moeda.setPosition(posicaoMoeda_Y, 100);
                pontuacao += 1; //soma pontuação
                placar.setText('Moedas: ' + pontuacao); //atualiza o placar
                moeda.setVisible(true); //ativa a "nova" moeda
                // Adiciona a moeda à lista de moedas coletadas
                moedasColetadas.push(moeda);
                console.log("Moedas coletadas:", moedasColetadas);                
            });
        }

        function update() {
            //movimento para a esqueda
            if (teclado.left.isDown) {
                alien.setVelocityX(-150);}
            //movimento para a direita
            else if (teclado.right.isDown) {
                alien.setVelocityX(150);}
            //sem movimento horizontal
            else {
                alien.setVelocityX(0);
            }

            if (teclado.up.isDown) {
                alien.setVelocityY(-150); 
                ativarTurbo();
            }
            else {
                //movimento da gravidade
                semTurbo();
            }

            fogo.setPosition(alien.x, alien.y + alien.height/2);
        
            //funções para ativar e desativar turbo
            function ativarTurbo(){
                fogo.setVisible(true);
            }
            function semTurbo(){
                fogo.setVisible(false);
            }
            
        }
    </script>
</body>

</html>
